<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<!-- 페이지 이동 -->
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-10 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <a class="card-title text-center" href="">
                        <h1 class="logo">PAGU</h1>
                    </a>
                    </div>
                    <div class="form-signin">
                        <form th:action="@{/members/password-check/{view}(view=${view})}" th:object="${signUpDto}" method="post">
                            <div class="form-label-group mt-5">
                                <input type="password" id="inputPassword" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요." required autofocus />
                                <label for="inputPassword"> 본인 확인을 위해 비밀번호를 입력해주세요</label>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                            <button class="btn btn-lg btn-sign-in btn-block mt-5" type="submit">
                                확인
                            </button>
                        </form>
                        <hr class="my-4" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
