<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<!-- todo: 페이지 이동 -->
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-10 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <!-- 로고 -->
                    <a class="card-title text-center" href="">
                        <h1 class="logo">PAGU</h1>
                    </a>
                    <div class="form-signin mt-5">
                        <form th:action="@{/members/change-password}" method="post" th:object="${passwordSaveDto}">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <!-- 비밀번호 -->
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control" th:field="*{password}" placeholder="Password" required />
                                <label for="inputPassword"> 공백을 제외한 8 ~ 20자의 영문 대 소문자, 숫자, 특수문자를 포함해야합니다 </label>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                            <!-- 비밀번호 확인 -->
                            <div class="form-label-group">
                                <input type="password" id="inputPasswordCheck" name="password" class="form-control" th:field="*{passwordCheck}" placeholder="Password-check" required />
                                <label for="inputPasswordCheck">비밀번호 확인을 위해 다시 한번 입력해주세요</label>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></small>
                            </div>
                            <button class="btn btn-lg btn-sign-in btn-block mt-4" type="submit">
                                비밀번호 변경하기
                            </button>
                            <hr class="my-4" />
                        </form>
                        <hr class="my-4" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
