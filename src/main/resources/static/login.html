<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/sign-style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <!-- todo: 페이지 이동 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <!-- 로고 -->
                        <a class="card-title text-center" href="">
                            <h1 class="logo">PAGU</h1>
                        </a>
                        <div class="form-signin">
                            <!-- 회원가입 폼 -->
                            <form>
                                <div class="form-label-group mt-5">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
                                    <label for="inputEmail">이메일</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
                                    <label for="inputPassword">비밀번호</label>
                                </div>
                                <button class="btn btn-lg btn-sign-in btn-block mt-4" type="submit">
                                    로그인
                                </button>
                                <hr class="my-4" />
                            </form>
                            <!-- 구글 로그인 이동 페이지 버튼 -->
                            <button class="btn btn-lg btn-google btn-block"><a class="fab fa-google mr-2"></a> 구글 로그인</button>
                            <hr class="my-4" />
                        </div>
                        <!-- 비밀번호 찾기 % 회원가입 -->
                        <div class="form-inline form-group">
                            <a href="" class="mr-5 ml-5">비밀번호를 찾기</a>
                            <div class="updown"></div>
                            <a href="" class="mr-5 ml-5">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
