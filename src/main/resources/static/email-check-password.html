<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email-check-password</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/sign-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-7 col-lg-10 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <a class="card-title text-center" href="">
                            <h1 class="logo">PAGU</h1>
                        </a>
                        <!-- todo: email 가져오기 -->
                        <div class="mt-4">
                            <h3>가입하신 {email}로 인증번호를 전송하였습니다.</h3>
                        </div>
                        <div class="form-signin">
                            <form>
                                <!-- 인증번호 입력-->
                                <div class="form-label-group mt-5">
                                    <input type="email" id="inputEmailCheck" class="form-control" placeholder="Email address" required autofocus />
                                    <label for="inputEmailCheck">인증번호를 입력해주세요</label>
                                    <small class="form-text text-danger"> <!--th:if="${#fields.hasErrors('eamil')}" th:errors="*{eamil}"> -->인증번호가 일치하지 않습니다.</small>
                                </div>
                                <button class="btn btn-lg btn-sign-in btn-block mt-5" type="submit">
                                    비밀번호 변경하기
                                </button>
                            </form>
                            <hr class="my-4" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
